<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body
    
    style="background-image: url('https://media.istockphoto.com/id/147099719/photo/diamond-for-engagement-rings-beautiful-round-shape-emerald-pictures.jpg?s=1024x1024&w=is&k=20&c=JlW4Rl1-DbmKUJWs4PYAiBHVyU9svGnMmCKgQdyLCXw=');">

    <form method="GET" action="/predict_price">
        <label for="carat">Carat:</label>
        <input type="text" name="carat" id="carat">
        <br>
        <br>
        <label>Cut:</label>
        <select name="cut">
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
        </select>
        <br>
        <br>
        <label>Cut:</label>
        <select name="clarity">
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="SI2">SI2</option>
            <option value="VS1">VS1</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="IF">IF</option>
            <option value="I1">I1</option>
        </select>
        <br>
        <br>
        <label for="depth">Depth:</label>
        <input type="text" name="depth" id="depth">
        <br>
        <br>
        <label for="table">Table:</label>
        <input type="text" name="table" id="table">
        <br>
        <br>
        <label for="x">X:</label>
        <input type="text" name="x" id="x">
        <br>
        <br>
        <label for="y">Y:</label>
        <input type="text" name="y" id="y">
        <br>
        <br>
        <label for="z">Z:</label>
        <input type="text" name="z" id="z">
        <br>
        <br>
        <label>Color:</label>
        <select name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
        <br>
        <h4><strong>Your diamond predicted price will be <b> {{ prediction }} / Rs.</b> Only </strong></h4>
    </form>

</body>

</html>
